<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer></script>
</head>
<body>
    <form action="https://httpbin.org/get" method="GET" novalidate>
                <fieldset>
                    <legend>Contact Form</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="5" cols="40" minlength="5" maxlength="300" pattern="[A-Za-z0-9 .,!?'\-()]*" placeholder="Your comments..."
                        required></textarea><br><br>

                    <input type="hidden" name="possible_bot" value="true">
                    <input type="hidden" name="form-errors" id="form-errors" value="[]">

                    <button type="submit">Submit</button>

                    <output name="errors"></output>
                    <output name="information"></output>
                </fieldset>
            </form>
</body>
</html>
